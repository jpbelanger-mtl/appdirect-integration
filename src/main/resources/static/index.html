<!doctype html>
<html ng-app="appdirect-integration">

<head>
    <title>AppDirect Integration</title>
    <link href="webjars/ui-grid/3.0.0-rc.20/ui-grid.css" rel="stylesheet">
    <link href="assets/bootstrap.css" rel="stylesheet">
</head>

<body class="ng-cloak" ng-controller="mainController">

    <header class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand visible-xs" href="#"><span class='glyphicon glyphicon-dashboard'></span> AppDirect Integration</a>
                </div>
                <nav class="hidden-xs">
                      <a href="#top" role="button" class="navbar-brand"><span class='glyphicon glyphicon-dashboard'></span> AppDirect Integration</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#users">Users</a></li>
                        <li><a href="#companies">Companies</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
                <nav class="visible-xs" collapse="!isCollapsed">
                    <ul class="nav navbar-nav">
                        <li><a href="#getting_started" ng-click="isCollapsed = !isCollapsed">Getting started</a></li>
                        <li><a href="#directives_small" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}">{{alert.msg}}</alert>
    </div>
    
    <div role="main">
      <div class="container ng-view"></div>
    </div>

    <script src="assets/bootstrap.js" type="text/javascript"></script>
</body>

</html>
